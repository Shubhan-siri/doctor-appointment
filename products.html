<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Available Products</title>
  <link rel="stylesheet" href="style.css" />

  <style>
    #searchBox {
      width: 100%;
      padding: 10px;
      margin: 15px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background-color: #f2f2f2;
    }

    .container {
      width: 95%;
      max-width: 900px;
      margin: auto;
    }

    .product-card {
      display: flex;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      margin-top: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .product-card img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
      margin-right: 15px;
      border: 2px solid #ccc;
    }

    .product-details h4 {
      margin: 0 0 8px;
    }

    .logout-btn {
      padding: 6px 12px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <div class="navbar">
    <h2>Available Products</h2>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <div class="container">
    <input type="text" id="searchBox" placeholder="Search products..." />

    <div id="productList"></div>
  </div>

  <script>
    function logout() {
      localStorage.removeItem("loggedIn");
      window.location.href = "index.html";
    }

    let allProducts = JSON.parse(localStorage.getItem("products")) || [];

   if (!allProducts.some(p => p.name === "Machine Rice Flour")) {
  allProducts.push({
    name: "Machine Rice Flour",
    category: "Machinery",
    price: 200000,
    gate: 12,
    broker: "+91 9876543210",
    image: "products-Shubhan/images/rice.jpg"
  });
}

if (!allProducts.some(p => p.name === "Wheet Floor Machine")) {
  allProducts.push({
    name: "Wheet Floor Machine",
    category: "Machinery",
    price: 150000,
    gate: 15,
    broker: "+91 9876543211",
    image: "products-Shubhan/images/wheet.jpg"
  });
}


    localStorage.setItem("products", JSON.stringify(allProducts));

    const productList = document.getElementById("productList");
    const searchBox = document.getElementById("searchBox");

    function displayProducts(products) {
      if (products.length === 0) {
        productList.innerHTML = "<p>No products available.</p>";
        return;
      }

      let html = "";
      products.forEach((p) => {
        html += `
          <div class="product-card">
            <img src="${p.image || 'images/noimg.png'}" alt="Product Image">
            <div class="product-details">
              <h4>${p.name}</h4>
              <p><strong>Price:</strong> â‚¹${p.price}</p>
              <p><strong>Category:</strong> ${p.category}</p>
              <p><strong>Gate Number:</strong> ${p.gate}</p>
              <p><strong>Broker Number:</strong> ${p.broker}</p>
            </div>
          </div>
        `;
      });

      productList.innerHTML = html;
    }

    window.onload = function () {
      displayProducts(allProducts);
    };

    searchBox.addEventListener("input", function () {
      const q = searchBox.value.toLowerCase();
      const filtered = allProducts.filter(p =>
        p.name.toLowerCase().includes(q) ||
        p.category.toLowerCase().includes(q)
      );
      displayProducts(filtered);
    });
  </script>

</body>
</html>
