<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Products</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Search box styling */
    #searchBox {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
  </style>
</head>

<body>

  <div class="navbar">
    <h2>Products</h2>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <div class="container">

    <h3>Available Product</h3>

    <!-- Search box -->
    <input type="text" id="searchBox" placeholder="Search products..." />

    <!-- Dynamic product list -->
    <div id="productList"></div>

  </div>

  <script>
    function logout() {
      localStorage.removeItem("user");
      window.location.href = "index.html";
    }

    // Fetch all products from localStorage
    const allProducts = JSON.parse(localStorage.getItem("products")) || [];

    const productList = document.getElementById("productList");
    const searchBox = document.getElementById("searchBox");

    // Function to display products
    function displayProducts(products) {
      if (products.length === 0) {
        productList.innerHTML = "<p>No products available.</p>";
        return;
      }

      let html = "";
      products.forEach((p) => {
        html += `
          <div class="product-card" style="border:1px solid #ccc; padding:15px; margin-top:10px; border-radius:8px;">
            <h4>${p.name}</h4>
            <p><strong>Price:</strong> â‚¹${p.price}</p>
            <p><strong>Category:</strong> ${p.category}</p>
            <p><strong>Gate Number:</strong> ${p.gate || "-"}</p>
            <p><strong>Broker Number:</strong> ${p.broker || "-"}</p>
          </div>
        `;
      });

      productList.innerHTML = html;
    }

    // Initial display
    window.onload = function () {
      // If searchResult exists, show that first
      const searchResult = JSON.parse(localStorage.getItem("searchResult"));
      if (searchResult && searchResult.length > 0) {
        displayProducts(searchResult);
        localStorage.removeItem("searchResult");
      } else {
        displayProducts(allProducts);
      }
    };

    // Live search
    searchBox.addEventListener("input", function () {
      const query = searchBox.value.toLowerCase();
      const filtered = allProducts.filter(p =>
        p.name.toLowerCase().includes(query) || 
        p.category.toLowerCase().includes(query)
      );
      displayProducts(filtered);
    });
  </script>

</body>
</html>
